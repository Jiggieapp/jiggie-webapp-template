<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0">
	<title>Jiggie Web App Login</title>
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var imgPath = "https://s3-ap-southeast-1.amazonaws.com/jiggieprofileimage/1462883172488.jpg"

		$('<img src="' + imgPath + '">').load(function(){
			var ratio = (this.height >= this.width) ? '121px auto' : 'auto 121px'

			$('#profile').css({
				'background' : 'url("' + imgPath + '") 0% 0% no-repeat',
				'background-size' : ratio
			})
		})
	})
	</script>
</head>
<body>
	<div id="container">
		<div id="inner_container">
			<h1 id="logo">Jiggie</h1>

			<!-- Tampilin foto inviter -->
			<div id="profile">
				
			</div>

			<div id="message">
				<p>
					Hi! {{inviter_full_name}} has invited you to join Jiggie and sent you Rp50.000 in free credit towards your next booking on Jiggie. Claim it now before it expires!
				</p>
			</div>

			<div id="login">
				<a href="/" id="button_login" title="login to jiggie">Login</a>
			</div>
		</div>
	</div>
</body>
</html>
